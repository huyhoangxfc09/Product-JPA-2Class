<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>Information Product</h1>
    </div>
    <form method="post" th:object="${product}" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold">Image:</label>
            <img width="100" height="100" th:src="@{'/image/' + ${product.imagePath}}" alt="image">
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold">Name:</label>
            <p th:text="${product.name}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold">Price:</label>
            <p th:text="${product.price}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold">Description:</label>
            <p th:text="${product.description}"></p>
        </div>
        <div class="mb-3">
            <label class="form-label" style="font-weight:bold">Category:</label>
            <p th:text="${product.category.name}"></p>
        </div>
        <div class="mb-3">
            <a class="btn btn-secondary" th:href="@{/products}">Back</a>
        </div>
    </form>
    <div th:insert="/layout :: footer"></div>
</div>
</body>
</html>
