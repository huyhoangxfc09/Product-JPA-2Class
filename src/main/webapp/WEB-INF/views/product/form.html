<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${create == 'create'}">
        <h1>Create</h1>
    </div>
    <div th:if="${update == 'update'}">
        <h1>Update</h1>
    </div>
    <form method="post" th:object="${product}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Price</label>
            <input type="number" class="form-control" th:field="*{price}" id="age">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="address">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" th:field="*{category}" id="category">
                <option th:each="e : ${categories}" th:value="${e.id}" th:text="${e.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="date" class="form-control" th:field="*{expiry}" id="expiry">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" th:field="*{image}" id="image" required>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Save</button>&nbsp;
            <a class="btn btn-secondary" th:href="@{/products}">Back</a>
        </div>
    </form>
<!--    <div th:insert="/layout :: footer"></div>-->
</div>
</body>
</html>
